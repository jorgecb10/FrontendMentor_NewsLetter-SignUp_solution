<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | success message</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="sm:bg-charcoal-grey relative">
    <main class="contenedor sm:bg-white sm:p-10 sm:rounded-2xl">
        <img src="src/assets/images/icon-success.svg" alt="icono-success">
        <h1 class="my-7 text-4xl leading-none font-bold">Thanks for subscribing!</h1>
        <p class="sm:mb-10">
            A confirmation email has been sent to
            <span id="email-span" class="font-bold">
                
            </span> 
            Please open it and click the button inside to confirm your subscription.
        </p>

        <a href="index.html" class="boton contenedor text-center py-3 bg-dark-slate-grey text-white rounded-md max-[640px]:absolute max-[640px]:bottom-16 sm:inline-block sm:w-full">Dismiss message</a>
    </main>

    <footer class="attribution text-center absolute bottom-3 self-center sm:text-white">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-grey-hsl font-bold">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jorgecb10" class="text-grey-hsl font-bold">Jorge Carranza</a>.
    </footer>

    <script src="src/js/app.js"></script>
</body>
</html>
